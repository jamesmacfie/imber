<template name="sprinklerItem">  <div class="sprinklerContainer">    <div class="iconHolder sprinker--iconHolder">      {{ > Template.dynamic template=icon}}    </div>    <div class="sprinklerActionHolder">      <div class="iconHolder sprinklerActionHolder-timer--iconHolder">        <a href="{{pathFor 'sprinklerEdit'}}">{{ > iconEdit}}</a>      </div>      <div class="iconHolder sprinklerActionHolder-timer--iconHolder js-toggleTimer">        {{ > Template.dynamic template=timerTemplate}}      </div>    </div>    <div class="sprinklerDetails">      <h4 class="sprinkerName">{{name}} <span class="sprinklerState">({{status}})</span></h4>      {{#if isActiveOrPaused}}        <p class="sprinklerNotes">{{remainingTime}} remaining</p>      {{/if}}      <p class="sprinklerNotes">{{notes}}</p>      <p class="sprinklerNotes">{{timerSchedule}}</p>    </div>    <div class="buttonContainer">      {{#if isInactive}}        <div class="button button-primary button-icon buttonContainer--button js-startSprinkler ">          <span class="iconHolder button--iconHolder">{{ > Template.dynamic template="iconStart" data=primaryIcon}}</span>Start        </div>      {{/if}}      {{#if isActive}}        <div class="button button-primary button-icon buttonContainer--button js-pauseSprinkler">          <span class="iconHolder button--iconHolder">{{ > Template.dynamic template="iconPause" data=primaryIcon}}</span>Pause        </div>        <div class="button button-secondary button-icon buttonContainer--button js-resetSprinkler">          <span class="iconHolder button--iconHolder">{{ > Template.dynamic template="iconReset" data=secondaryIcon}}</span>Reset        </div>      {{/if}}      {{#if isPaused}}        <div class="button button-primary button-icon buttonContainer--button js-resumeSprinkler">          <span class="iconHolder button--iconHolder">{{ > Template.dynamic template="iconStart" data=primaryIcon}}</span>Resume        </div>        <div class="button button-primary button-icon buttonContainer--button js-stopSprinkler">          <span class="iconHolder button--iconHolder">{{ > Template.dynamic template="iconStop" data=primaryIcon}}</span>Stop        </div>      {{/if}}    </div>  </div></template>
