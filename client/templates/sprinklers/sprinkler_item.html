<template name="sprinklerItem">  <div class="sprinklerContainer">    <div class="iconHolder sprinker--iconHolder">      {{ > Template.dynamic template=icon}}    </div>    <div class="sprinklerActionHolder">      <div class="iconHolder sprinklerActionHolder-timer--iconHolder">        <a href="{{pathFor 'sprinklerEdit'}}">{{ > iconEdit}}</a>      </div>      <div class="iconHolder sprinklerActionHolder-timer--iconHolder js-toggleTimer">        {{ > Template.dynamic template=timerIcon}}      </div>    </div>    <div class="sprinklerDetails">      <h4 class="sprinkerName">{{name}} <span class="sprinklerState">({{status}})</span></h4>      {{#if isActiveOrPaused}}        <p class="sprinklerNotes">{{remainingTime}} remaining</p>      {{/if}}      <p class="sprinklerNotes">{{notes}}</p>      <p class="sprinklerNotes">{{timerSchedule}}</p>    </div>    {{ > sprinklerActionButtons }}  </div></template>
