<template name="historyItem">  <div class="historyItem">    <h4>{{statusDetails.title}}</h4>    <div class="historyItemDetails">        <span class="iconHolder iconHolder-circle historyItemDetails--icon">{{> Template.dynamictemplate = statusDetails.iconTemplate data=statusDetails}}</span>        <p class="historyItemDetails-description">The sprinkler {{sprinklerName}} {{statusDetails.description}} {{timeAgo}}</p>    </div>  </div></template>
